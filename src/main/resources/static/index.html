<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Chart.min.css">
    <script defer src="js/script.js"></script>
    <script defer src="js/chartjs-plugin-datalabels.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script defer src="js/jquery.contenteditable.js"></script>

  </head>

  <body>
    <header class="header">
      <div class="header__left-block">
        <div class="header__right-block">
          <button data-add class="btn btn_white">Добавить</button>
        </div>
      </div>
    </header>

    <div class="preview">
      <div class="container">
        <div id="main" class="tabcontainer">
          <table class="table"></table>
        </div>
      </div>
    </div>

    <div class="preview">
      <div class="container">
        <div class="tabcontainer">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div data-close class="modal__close">&times;</div>
            <div class="modal__title">Добавление нового инструмента</div>
            <input required placeholder="Дата" name="dateIssue" type="date" class="modal__input">
            <input required placeholder="Инструмент" name="securityName" type="text" class="modal__input">
            <input required placeholder="Цена" name="price" type="number" class="modal__input">
            <button class="btn btn_dark btn_min">Добавить</button>
          </form>
        </div>
      </div>
    </div>

  </body>

</html>
